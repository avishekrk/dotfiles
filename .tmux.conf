set -g history-limit 50000
set -s escape-time 1 # Cambiando el delay al mandar comandos
set -g base-index 1 # El índice de las ventanas empieza en 1
set -g pane-base-index 1 # El índice de los páneles empieza en 1
bind r source-file ~/.tmux.conf \; display


#remap prefix from 'C-b' to Escape
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split planes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Move around panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Movimiento circular entre ventanas
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Cambiando el tamaño de los páneles
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Habilitando el mouse
set -g mouse off

# Copiar al clipboard
bind-key -t emacs-copy M-w copy-pipe "xsel -i -p -b"
bind-key C-y run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

set -g default-terminal "screen-256color"

# Color de la barra de estatus
set -g status-fg white
set -g status-bg black

# Lista de ventanas
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Ventana activa
setw -g window-status-current-fg white
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bright

# Colores de los páneles
set -g pane-border-fg white
set -g pane-border-bg black

set -g pane-active-border-fg white
set -g pane-active-border-bg blue


# Mensaje
set -g message-fg white
set -g message-bg black
set -g message-attr bright


# Despliegue de la barra de estatus
set -g status-left-length 70
set -g status-left "#[fg=green]: #(whoami) : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# Muestra la sesión, la ventana, el panel, fecha y hora
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"

set -g status-interval 60 # Actualización de la barra

set -g status-justify centre # Centramos la lista de ventanas

setw -g monitor-activity on # Monitorizar la actividad en las ventanas
set -g visual-activity on
